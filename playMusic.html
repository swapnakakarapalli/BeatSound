<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playMusic.css">
    <!-- <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script> -->
    <title>PlayMusic</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/4f1bb0da8e.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <a href="./playlist.html"><i class="fa-solid fa-angle-left"></i></a>
                </div>
                <div class="circle">
                    <a href="./Library.html"><i class="fa-solid fa-bars"></i></a>
                </div>
            </nav>
            <img src="https://i.scdn.co/image/ab67616d00001e02948900c44901e7ca0d1ef9c3" alt="" class="song-img">
            <h1>sooseki</h1>
            <p> Shreya Ghoshal</p>
            <audio id="song">
                <source src="assets/Sooseki.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div> <i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>


    <script>
        // play music
        let progress = document.getElementById('progress')
        let song = document.getElementById('song')
        let ctrlIcon = document.getElementById('ctrlIcon')

        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;

        }

        function playPause() {
            if (ctrlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else {
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if (song.play()) {
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500);
        }

        progress.onchange = function () {
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }


    </script>
</body>

</html>
